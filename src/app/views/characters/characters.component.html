<!-- предстваление -->
<div class="container">
<mat-grid-list cols="3" rowHeight="2:3">
  <mat-grid-tile *ngFor="let character of characters$ | async"
    ><mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>{{ character.status }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ character.image }}"
        alt="{{ character.name }}"
      />
      <mat-card-content>
        <p>
          {{ character.origin.name }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card></mat-grid-tile
  >
</mat-grid-list>
</div>
